<div class="col-xs-12">
    <div class="chiara-textcontainer well">
        <h2>{{ site.data.locales.video.[page-language]}}</h2>
        {% for video in site.data.videos %}
            <div class="col-lg-4 col-sm-6 col-xs-12">
                <iframe style="margin-bottom:1em" class="center-block" width="300" height ="200"       src="{{video.link}}" frameborder="0" allowfullscreen></iframe>
            </div>
        {% endfor %}
        <div class="clearfix"></div>
    </div>
</div>
