gianluca-par1:
    it: >
        <p>Già coreografo dei precedenti Musical di successo di Carlo Tedeschi Chiara di Dio e Un fremito d’ali. La sua formazione avviene presso l’Accademia del Lago di Monte Colombo - RN, diretta da Carlo Tedeschi, dove studia: danza classica metodo RAD, modern jazz, tip tap, acrobatico, canto, recitazione e musica.</p>
        <p>Nel 1986 entra a far parte della compagnia teatrale di Carlo Tedeschi e partecipa a tutti i suoi spettacoli come primo ballerino nelle coreografie curate dal coreografo Carmelo Anastasi (socio fondatore dello IALS di Roma).</p>
        <p>Al Teatro Sistina in Roma, per la regia di Pietro Garinei, lavora nelle commedie musicali:</p>
        <p>Alleluia Brava Gente edizione con Sabrina Ferilli, E meno male che c’è Maria con Enrico Montesano, I figli della lupa con Valeria Moriconi. Nel Renato Greco Ballet danza come primo ballerino in: Triccaballacco, Trilussa, Caino e Abele, Talk About and Child, con le coreografie di Maria Teresa Dal Medico e Renato Greco.</p>
        <p>Partecipa a numerose trasmissioni televisive per le reti nazionali.</p>
        <p>Operette: per la regia e coreografia di Gino Landi, al Teatro Verdi di Trieste, Il Pipistrello e La Vedova Allegra. Al Teatro dell’Opera di Roma, La Vedova Allegra. Cinema: protagonista del film - documento La verità di un ragazzo, regia di Leo Amici.</p>
        <p>Nell’estate del 2007, la Commissione della Royal Accademy of Dance di Londra, lo ingaggia come insegnante di danza jazz della scuola estiva che da anni organizza corsi di perfezionamento a Fondo Valle di Non (Trentino Alto Adige).</p>
    en: >
        <p>He was the choreographer of Carlo Tedeschi success musicals as Clare of God and A Flutter of Wings. His education and training took place at the Lake Academy in Monte Colombo Rimini directed by Carlo Tedeschi. There he studied ballet with the RAD method, modern jazz, tip tap, acrobatic dance, singing, acting and music.</p>
        <p>In 1986 he joined Carlo Tedeschi theatrical company and participated to all his performances as male lead with the choreography of Carmelo Anastasi (founding member of the IALS in Rome).</p>
        <p>He worked at the Sistina theatre under the direction of Pietro Garinei in the musicals: “Alleluia Brava Gente” with Sabrina Ferilli and “Meno male che c’è Maria” with Enrico Montesano and “I figli della lupa” with Valeria Moriconi.</p>
        <p>In the Renato Greco Ballet, he performed as male lead in: “Triccaballacca” “Trilussa” “Caino e Abele” “Talk about” and “Child” with the choreographies of Maria Teresa dal Medico e Renato Greco.</p>
        <p>He participated in many national television programs.</p>
        <p>Operettas: at the Verdi theatre in Trieste under the direction and choreography of Gino Landi “Il Pipistrello” and “La Vedova Allegra”. At the Roma Opera House “La Vedova Allegra”.</p>
    de: >
        <p>Er war schon Choreograph der vorherigen Erfolgsmusicals "Chiara di Dio" und "Un fremito d'ali" von Carlo Tedeschi. Seine Ausbildung machte er in der Akademie am Lago di Monte Colombo - RN, die von Carlo Tedeschi geleitet wird, in klassischen Tanz nach der Methode RAD, modernen Jazz, Step Tanz, Akrobatik, Gesang, Schauspiel und Musik.  1986 tritt er Carlo Tedeschis Theater-Ensemble bei und tanzt bei allen Stücken als Primoballerino in Carmelo Anastasis (Gründungsmitglied der IALS von Rom) Choreographien mit.</p>
        <p>Im Theater Sistina in Rom unter der Regie von Pietro Garinei arbeitet er in folgenden Musicals mit: Alleluia Brava Gente edizione mit Sabrina Ferilli, E meno male che c’è Maria mit Enrico Montesano, I figli della lupa mit Valeria Moriconi. Im Renato Greco Ballett tanzt er als Primoballerino in: Triccaballacco, Trilussa, Caino e Abele, Talk About and Child, mit den Choeographien von Maria Teresa Dal Medico und Renato Greco.</p>
        <p>Er ist an einer Vielzahl von Fernsehübertragungen in nationale Netze beteiligt.</p>
        <p>Operetten: In der Regie und Choreographie von Gino Landi im Theater Verdi in Triest: in "Die Fledermaus" und in "Die lustige Witwe". Im Operntheater von Rom: Die lustige Witwe. Kino: Hauptrolle im Dokumentarfilm "lLa verità di un ragazzo"(Die Wahrheit über einenJungen), unter der Regie von Leo Amici.</p>
        <p>Im Sommer 2007 engagiert ihn die das Gremium der Royal Accademy of Dance aus London als Tanzlehrer im Jazz Tanz in der Sommerschule, die seit Jahren Kurse zur Perfektionierung in Fondo Valle di Non (Trento Südtirol) organisiert.</p>

