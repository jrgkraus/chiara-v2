why:
    it: Perché Chiara
    en: Why Chiara
    de: Warum Chiara
why-par1:
    it: |
        Nel settembre scorso l’OFS (Ordine Francescano Secolare), tenne un convegno al Teatro L. Amici del Lago di Monte Colombo, luogo di pace, amore e fratellanza. In quell’occasione la figura di Francesco entrò prepotentemente nella mia vita e subito dopo nel musical “Un Vagito nella notte”, il presepe vivente presentato anche in eurovisione durante la Messa del Santo Padre il 24 Dicembre 2003. Francesco è entrato in questo spettacolo con la forza della sua personalità, del suo carisma, ma anche come artista e giullare. Dopo di lui, inevitabilmente, Chiara, la pianticella di Francesco (così lei si definiva): non potevo che scrivere anche di lei e raccontarne la personalità.
    en: |
        September 2003: the OFS (Franciscan Secular Order), held a meeting at the Leo Amici Theatre - Lago di Monte Colombo, place of peace, love and brotherliness. On this occasion, the figure of Francesco entered overwhelmingly into my life and immediately after the musical ‘Un Vagito nella notte’ (a baby’s wail in the night), the live nativity presented also on Eurovision during the Mass by the Holy Father on 24th December 2003. Francesco enters this show with the strength of his personality, with his charisma, but also as an artist and a minstrel. After him, Chiara, Francesco’s little flower (this is how she used to define herself); I could but only write also about her and tell you of her personality.
    de: |
        Im September 2003 veranstaltete der OFS (Ordine Francescano Secolare - der Dritte Orden), eine Tagung im Theater L. Amici am Lago di Monte Colombo - Ort des Friedens, der Liebe und der Brüderlichkeit. Dabei begann der hl. Franziskus, eine wichtige Rolle in meinem Leben zu spielen, was sich unmittelbar auf das Musical „Un vagito nella notte“ - die lebendige Krippe - auswirkte, welches im Dezember 2003 während der Messe des hl. Vaters in europaweiter Ausstrahlung aufgeführt wurde. Franziskus zog mit der Kraft seiner Persönlichkeit, seinem Charisma, aber auch als Künstler und Narr in dieses Musical ein. Und mit Ihm unausweichlich Klara, Franziskus’ „kleine Pflanze“ (als solche bezeichnete sie sich): ich konnte nicht anders, als auch über sie zu schreiben und von ihrer Persönlichkeit zu erzählen.
why-par2:
    it: |
        In scena un vecchio avrà il compito di spiegare l’esigenza di dedicare uno spettacolo a Santa Chiara.Si tratta di una figura bellissima, fuori dal tempo e senza età e del quale solo alla fine dello spettacolo svelerò il mistero. Proprio questa figura, usando le parole del nostro Papa Giovanni Paolo II, spiegherà che “è veramente difficile disgiungere questi due nomi, Francesco e Chiara”. Li definisce “fenomeni”, “leggende”. Spiega che “c’è tra loro qualcosa di così profondo che&nbsp;non può essere capito se non attraverso i criteri della spiritualità francescana, cristiana, evangelica”. Ma li presenta anche come una realtà fatta di materia, perché “erano persone, erano corpi”. “Di loro - continua il Santo Padre - resta il modo con cui Francesco vedeva sua sorella, il modo in cui egli sposò Cristo. Vedeva se stesso a immagine di lei, sposa di Cristo, sposa mistica con cui andava formando la sua Santità”.
        
        Prima di svelare il mistero della figura del vecchio, alla fine dello spettacolo, risuonano ancora le parole del Papa che chiama “leggenda divina quella di Chiara accanto a Francesco”, ma aggiunge:  
        “È necessario riscoprire nella nostra epoca la figura di Santa Chiara, riscoprire quel carisma, quella vocazione, riscoprire la leggenda divina di Francesco e Chiara, perché è necessario per la vita della Chiesa”. 

        Lo spettacolo inizia con Chiara morente, intorno a lei le consorelle piangenti. Entra suor Agnese, sorella anche di carne, che proviene da un altro convento; suor Filippa, suor Amata e le altre si prodigano una dopo l’altra a raccontare della grandezza e della bellezza di questa donna e leggono il suo testamento. Chiara abbraccia la sorella Agnes e e le dice di non piangere perché tra poco anche lei arriverà al Signore e, sfinita, chiede “una cerasa”, una ciliegia. Lei, abituata ai digiuni, ad una vita di penitenza, sorprendentemente chiede, con una umanità straordinaria, qualcosa per sé. Agnese manda in tutta fretta una sorella nel chiostro, per disperazione più che per convinzione, perché è agosto e non è stagione di ciliegie. Nei pochi minuti che separano questa richiesta di Chiara dal ritorno della consorella, che arriverà miracolosamente con la ciliegia tra le dita, scorrono il primo ed il secondo tempo dello spettacolo e gli avvenimenti più toccanti e straordinari della sua vita: riaffiorano le immagini della madre, di se stessa a sei, a nove e a quindici anni, dell’incontro con Francesco, la fuga da casa, il taglio dei capelli per la sua consacrazione al Signore e la sua obbedienza a Francesco.
    en: |
        On the stage, an old man will explain the need to dedicate a performance to her: he is a wonderful, timeless figure whose mystery will only be revealed at the end of the spectacle. This very figure will explain, using the words of our Pope John Paul II, that it is really difficult to separate these two names, Francesco and Chiara. He defines them as ‘phenomena’, ‘legends’. He explains that, between them, something deep lives, that can only be understood through the criteria of the Franciscan, Christian and Evangelical spirituality. But he introduces them also as physical realities because they were persons, bodies “About them – continues the Pope – we have the way Francesco saw his sister, the way in which he embraced Christ. He saw himself as an image of her, bride of Christ, mystical bride with whom he was forming his Sanctity”
        
        Before revealing the mystery of the old man’s figure, at the end of the spectacle, the words of the Pope resound again, and they call it, “divine legend” Chiara beside Francesco but he adds: ‘It is necessary to rediscover the figure of Saint Chiara in our time,, to rediscover that charisma, vocation, to rediscover the divine legend of Francesco and Chiara, because it is necessary for the life of the Church’. The show begins with Chiara dying, and around her, are the crying nuns.  Sister Agnese , who is also her blood sister and comes from another convent, enters the scene. Sister Filippa, Sister Amata and the others try their best, one after the other, in telling of the greatness and internal beauty of this woman and read her testament; Chiara embraces her sister Agnese and tells her not to cry because she will soon come to God too, and, exhausted, asks for ‘a cerasa’, a cherry. She, used to fasting and a life of penitence, surprisingly and with an extraordinary humanity, asks for something for herself. Agnese sends a sister into the cloister, in a great hurry, more out of desperation than of conviction, because it is August and cherries are not in season. In the few minutes that separate Chiara’s request from the return of the fellow nun, that will miraculously arrive with a cherry in her hands, the first and second part of the show flow, together with the most touching and extraordinary events of her life: the images of her mother, of herself at six, nine and at fifteen years of age, of her meeting with Francesco, the escape from home, her hair cut for her consecration to the Lord and her obedience to Francesco.
    de: |
        Auf der Bühne wird ein alter Mann die Aufgabe haben, zu erklären, warum es notwendig ist, der Heiligen Klara ein Musical zu widmen. Bei ihm handelt es sich um eine wunderbare zeit- und alterslose Figur, deren Geheimnis ich erst am Ende der Aufführung lüften werde. Es ist auch der, der mit den Worten unseres Papstes Johannes Paul II erklären wird, dass es wirklich „sehr schwierig ist, die beiden Namen Franziskus und Klara getrennt zu betrachten“. Er definiert sie als „Phänomene“ und „Legenden“. Er erklärt, dass „zwischen den Beiden etwas so Tiefes besteht, das nur im Verständnis der franziskanischen, christlichen und der Spiritualität der Evangelien erfasst und begriffen werden kann“. Er stellt sie aber auch als etwas Physisches dar, denn sie waren „Personen, sie waren Körper“. „Von Ihnen - fährt der Heilige Vater fort - bleibt uns die Art und Weise, wie Franziskus seine Schwester sah, die Art und Weise, wie er sich mit Christus vermählte. Er sah sich selbst nach ihrem Ebenbild, Braut Christi, eine mystische Braut, mit der zusammen er seine Heiligkeit formte.

        Am Ende der Vorstellung, bevor ich das Geheimnis des alten Mannes lüfte, werden nochmals die Worte des Papstes anklingen, die sagen: „es ist eine göttliche Legende, die von ‚Klara an der Seite von Franziskus‘“, aber fügt hinzu: „Es ist wichtig, in unserer Epoche die Person der Heiligen Klara wieder zu entdecken, ihr Charisma, ihre Berufung, denn die göttliche Legende von Franziskus und Klara wieder zu entdecken, ist notwendig für unsere Kirche“. 

        Das erste Bühnenbild zeigt die sterbende Klara umringt von weinenden Mitschwestern. Sr. Agnes, auch leibliche Schwester Klaras, die von einem anderen Kloster zurückgekommen war, tritt auf; Sr. Filippa, Sr.Amata und die anderen erzählen nacheinander von der Größe und Schönheit dieser Frau und lesen ihr Testament vor. Klara umarmt ihre Schwester Agnes und sagt ihr, sie solle nicht weinen, denn in Kürze würde auch sie beim Herrgott sein und, völlig erschöpft, fragt sie nach „una cerasa“ - einer Kirsche. Sie, die ans Fasten und ein Leben im Verzicht gewöhnt ist, fragt völlig überraschend und allzu menschlich, was bei ihr ungewöhnlich war, nach etwas für sich selbst. Agnes, in aller Eile und mehr aus Verzweiflung als aus Überzeugung, denn es ist August und keine Saison für Kirschen, schickt deshalb eine Schwester in den Klosterhof. In den wenigen Minuten, die von der Äußerung des Wunsches Klaras bis zur Rückkehr der Mitschwester, die wundersamer Weise mit einer Kirsche in den Händen zurückkommt, vergehen, spielen sich der erste und der zweite Teil des Stückes ab, in denen die außergewöhnlichsten und berührendsten Geschehnisse aus Klaras Leben vorüberziehen. Es tauchen Bilder auf; von der Mutter, von ihr selbst im Alter von sechs, neun und fünfzehn Jahren, vom Zusammentreffen mit Franziskus, von der Flucht aus dem Elternhaus und vom Schneiden ihrer Haare für den Weiheakt zu Gott und Ihrem Gehorsam zu Franziskus.
why-par3:
    it: |
        Infatti Chiara non si converte attraverso il Cristo ma, straordinariamente, si consacra al Signore attraverso quel fratello Santo che lei eleggerà come padre alla sua morte.  

        Rivedrà se stessa come madre badessa nel lavare i piedi alle sue consorelle, negli strappi e nella lacerazione della sua crescita spirituale, nel suo desiderio di essere riconosciuta nel diritto alla povertà totale, nell’attesa della bolla papale che avvalli questo diritto per la sua regola che lei, prima donna nella storia, ha redatto.
        
        La bolla non arriverà se non il giorno prima della sua morte.
    en: |
        In fact Chiara does not consecrate herself to the Lord through Christ, but, extraordinarily, through that Saintly brother she elects as her spiritual father at his death. She sees herself again as mother superior while washing the feet of her fellow sisters, the tears and lacerations of her spiritual growth, her desire to be granted in her right to total poverty, the wait for the papal bull availing her right that she, first woman in history, has written.
        
        The papal bull will only arrive one hour before she dies.
    de: |
        In der Tat konvertiert Klara nicht durch Christus, aber sie weiht sich Gott durch diesen heiligen Bruder, den sie im Moment seines Todes zum Vater erwählen wird, in einzigartiger Weise.

        Sie sieht sich als Äbtissin wieder, die ihren Mitschwestern die Füße wäscht, sieht die Verletzungen und Wunden ihres spirituellen Wachstums, sieht sich in ihrem sehnlichsten Wunsch der Anerkennung im Recht auf die absolute Armut, in ihrem sehsüchtiges Erwarten der päpstlichen Bulle als Bestätigung der Ordensregel, die sie als erste Frau in der Geschichte verfasst hat.
        
        Die Bulle wird sie erst am Tag vor ihrem Tode erreichen.
why-par4:
    it: |
        Rivivrà le lezioni di spiritualità e la morte di Francesco, rivedrà se stessa fermare la violenza e la barbarie dei saraceni con l’ostensorio contenente l’Ostia consacrata. Rivedrà la notte di Natale allorchè, rimasta sola nel dormitorio di San Damiano dove ha vissuto tutta la sua vita, e superate le tentazioni del demonio apparsole con le fattezze di un bambino, il Signore la metterà miracolosamente in contatto con la Basilica di San Francesco affinchè possa seguire la celebrazione. 
        Nel momento della morte di Chiara, per la certezza personale che ho della vera vita dopo la morte e per il rispetto della fede e della santità di questa donna straordinaria, ho osato rappresentarne l’anima che esce dal corpo e che corre incontro a Dio. Ed è proprio con questa immagine che lo spettacolo si conclude, nel puro misticismo di Chiara e nella sua totale contemplazione al distacco definitivo dalla vita terrena, finalmente giunta ad un epilogo di realtà eterna.
        <p class="text-right">Carlo Tedeschi</p>
    en: |
        She relives the lessons of spirituality and the death of Francesco, she sees herself stop the violence and the barbarity of the Saracen showing them the Consecrated Host. She sees that Christmas night, again when she was left alone in the dormitory of San Damiano where she had lived her whole life. After she had resisted the temptations of the devil who had appeared in the guise of a child, the Lord miraculously contacted her with the “Basilica di San Francesco” so that she could take part in the celebration.
        
        For the personal certainty that I have of the real life after our death, and out of respect for the faith and Sanctity of this extraordinary woman, I dared represent the soul leaving the body and running up to God at her death. And it is with this very image that the spectacle concludes, with Chiara’s pure mysticism and her contemplation of her definitive separation from earthly life, that has finally come to an epilogue of eternal reality.    
        <p class="text-right">Carlo Tedeschi</p>
    de: |
        Sie durchlebt nochmals die Lehren der Spiritualität, Franziskus’ Tod und wie sie die Gewalttaten und  Barbareien der Sarazenen mit der geweihten Hostie in der Monstranz zum Erliegen bringt. Sie sieht nochmals jene heilige Nacht, alleine im Schlafsaal in San Damiano, wo sie ihr ganzes Leben verbracht und die Versuchungen des Dämons überwunden hat, der ihr mit den Gesichtszügen eines Kindes erschien, in jener Nacht, in der der Herr sie auf wundersame Weise in Kontakt mit der Basilika des Heiligen Franziskus bringt, so dass sie die gesamte Messfeier miterleben kann.

        Aus der meiner persönlichen Überzeugung, die ich über das Leben nach dem Tod habe, heraus und aus Respekt für den Glauben und die Heiligkeit dieser außergewöhnlichen Frau habe ich es gewagt ,  die Seele Klaras, die aus ihrem Körper heraus, Gott entgegen läuft, darzustellen. Genau in diesem Moment und mit diesem Bild endet das Musical, in der reinen Mystik Klaras und im Moment der umfassenden Kontemplation der Trennung vom irdischen Leben, was nichts anderes ist, als die Ankunft im ewigen Sein.
        <p class="text-right">Carlo Tedeschi</p>