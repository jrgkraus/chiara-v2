    it: |
        **Santa Maria degli Angeli - 2 agosto 2004**

        
        ...e così arriviamo al 2 Agosto a Santa Maria degli Angeli, quando ci troviamo di fronte ai quattromila giovani giunti fin lì per la marcia francescana. Il regista introduce lo spettacolo dicendo:
        
        “Questa sera vogliamo che i canti, le danze e soprattutto le parole di Francesco e di Chiara, possano arrivare a tutti voi affinché viviate il miracolo che abbiamo vissuto noi, nel realizzare questo spettacolo.
        
        La presenza di Francesco e di Chiara, la loro personalità! Sono certo che accadrà grazie alla prepotenza della loro passione! Accadrà perché in questa giornata del perdono, che tutti noi abbiamo chiesto, il cuore si è svuotato del male, ed è ricco e colmo della Sua grazia!”.

        **"Chiara di Dio" per il CSI**
        
        Nelle giornate del 3-4-5 dicembre 2004 ad Assisi, presso Le Stuoie, si è tenuta la V Conferenza Nazionale del CSI (centro sportivo italiano). Prima dell’inizio della rappresentazione, Mons. Vittorio Peri ha voluto presentare la Compagnia Teatrale:
        
        “Questi ragazzi, prima di entrare in scena, pregano perché hanno l’esigenza di chiedere al Signore la Grazia di portare gioia a tutti gli spettatori attraverso la danza, il canto, la recitazione.
        
        La preghiera è il segreto della gioia di questi giovani, che traspare dai gesti, dai volti. I loro volti sono il messaggio più intenso che possiamo ricevere, volti illuminati dalla fede, dalla speranza, dall’amore!
        
        Nella sede del Lago di Monte Colombo ogni mattina pregano alle Lodi e di sera recitano il Santo Rosario ed i Vespri… Questo è il segreto di questa splendida Compagnia Teatrale, il segreto delle loro attività e voglio rilevare che, attraverso questi spettacoli, mantengono una serie di iniziative di carattere caritativo, cristiano, sociale di grande valore! Hanno costruito case di accoglienza per anziani e bambini abbandonati. Sostengono missioni, costruiscono un monastero per le Clarisse in Africa, stanno per costruire una Chiesa nuova nella loro sede. Tutto ciò nasce da profonda preghiera e spiritualità. ...
        
        ... Abbiamo assaggiato un pezzo di Paradiso. Il Paradiso è gioia degli occhi, del cuore e della mente. Ed è tutto ciò che di più bello possiamo sperimentare. Questi amici della Compagnia Teatrale ci hanno regalato uno spicchio, una porzione, una scheggia della vita celeste nella Gerusalemme nuova.”
    de: |
        **Santa Maria degli Angeli - 2 August 2004**

        …und als  wir am 2. August in Santa Maria degli Angeli angekommen sind, fanden wir uns vor viertausend Jugendlichen wieder, die sich für den franziskanischen Marsch dort eingefunden hatten. Der Regisseur stellt das Musical mit folgenden Worten vor:
        
        „Wir möchten, dass heute Abend unsere Lieder, der Tanz, aber hauptsächlich die Worte von Franziskus und Klara so bei euch ankommen, dass auch ihr genauso wie wir beim Einüben des Stückes das Wunder der Anwesenheit der Persönlichkeiten von Franziskus und Klara erleben könnt. Ihre Leidenschaft war so heftig, dass ich mir sicher bin, dass es passieren wird! Es wird passieren weil  am heutigen Tag der Vergebung, um die wir alle gebeten haben, sich unsere Herzen allem Bösen entledigt haben, und diese nun vom Reichtum Seiner Gnade erfüllt sind!"

        **"Chiara di Dio" für den CSI**
        
        Vom 3. bis 5. Dezember 2004 wurde im Hotel "Le Stuoie" in Assisi die 5. Internationale Konferenz des CSI (centro sportivo italiano) abgehalten. Vor Beginn der Vorstellung war es der Wusch von Mons. Vittorio Peri, das Theaterensemble vorzustellen:
        
        "Diese Jugendlichen beten vor jedem Auftritt, weil sie die Notwendigkeit verspüren, Gott um die Gnade zu bitten, allen Zuschauern durch ihren Tanz, ihr Singen und ihre Rezitation Freude bringen zu können.

        Das Gebet ist das Geheimnis der Freude dieser Jugendlichen, die durch ihre Gesten und Ihre Gesichter zum Ausdruck kommt. Ihre Gesichter sind die eindringlichste Botschaft, die wir erhalten können, Gesichter erhellt von Glauben, Hoffnung und Liebe.
        
        An ihrem Sitz am "Lago di Montecolombo" beten sie jeden Morgen die Laudes, und am Abend den Rosenkranz und die Vesper.... Das ist das Geheimnis dieses wunderbaren Theater-Ensembles, das Geheimnis ihres Tuns und ich möchte auch nicht verschweigen, dass sie mit Hilfe dieser Theateraufführungen eine ganze Reihe von wertvollen caritativen, christlichen und sozialen Initiativen unterstützen! Sie haben Einrichtungen zur Betreuung älterer Menschen und verlassener Kinder geschaffen. Sie unterstützen Missionen, den Bau eines Kloster für Klarissinnen in Afrika und sie sind dabei, eine neue Kirche an ihrem Sitz zu errichten. All das wächst aus tiefem Gebet und tiefer Spiritualität....
        
        Wir haben ein kleines Stück Paradies erleben können. Das Paradies ist Freude für die Augen, für das Herz und für den Geist. Es ist das Schönste, was wir erleben können. Diese Freunde des Theater-Ensembles haben uns ein Stück, einen Anteil, einen Splitter himmlischen Lebens im neuen Jerusalem geschenkt."


