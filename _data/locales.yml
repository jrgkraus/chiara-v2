    it: |
       Compositore, musicista ed arrangiatore degli spettacoli e dei musicals di Carlo Tedeschi. Realizza sigle e colonne sonore di programmi e documentari per le televisioni nazionali. Scrive e realizza il brano The way of life, interpretato da Billy Preston e Sam Moore.
       
       È cooautore della colonna sonora del film Che meraviglia, amici! Realizza la colonna sonora del film-documentario di Leo Amici La verità di un ragazzo.
       
       Conduce e dirige la Ralac Group Television, casa di produzione e post-produzione audio e video, con la quale realizza programmi sportivi e culturali per le televisioni nazionali. Realizza il filmato del musical Chiara di Dio girato nell’eccezionale cornice del monastero di San Damiano in Assisi in occasione del 750° anniversario della morte di Santa Chiara e del musical Un fremito d’ali - La vita di Padre Pio vista dagli angeli.
       
       Realizza l’archivio audio e video della Fondazione Leo Amici.&nbsp;<br>Affianca Carlo Tedeschi sia nelle sue iniziative umanitarie che nella produzione artistica. 
    en: |
        Composer, musician and arranger of Carlo Tedeschi’s musicals and performances.
        
        He produced theme songs and soundtracks of various programs and documentaries for the national televisions. He was the author of: The way of life performed by Billy Preston and Sam Moore.
        
        He was co-author of the soundtrack movie What a wonder, friends! Stefano produced the soundtrack for the documentary film by Leo Amici: The true of a young man.
        
        Stefano, manager of the Ralac Group Television (an audio video production and post-production), realized cultural and sport programs for the national televisions. He produced the video of the musical “Clare of God” shot in the exceptional framework of St. Damiano Convent in Assisi on the occasion of the 750° anniversary of Saint Clare death. He also realised the video of “A Flutter of Wings” – the life of Father Pio as seen by the Angels.
        
        He put in place the audio and video archive of the Leo Amici Foundation. He has been collaborating with Carlo Tedeschi both in his humanitarian and artistic initiatives.
        <p>Films: leading actor of the documentary film “The True of a young man” by Leo Amici. In the 2007 summer, the Commision of the Royal Academy Dance of London, offered him the job as teacher of the jazz dance specialization course in Fondo Valle di Non (Trentino Alto Adige region)
    de: |
