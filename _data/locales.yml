andrea-par1:
    it: |
        
        Compositore ed arrangiatore ha cominciato la sua esperienza professionale con i musicals di Carlo Tedeschi, a fianco del compositore Stefano Natale.
        
        In seguito ha lavorato al Teatro Sistina come assistente musicale dei M° Gianni Ferrio, Armando Trovaioli e Claudio Mattone in spettacoli quali: “Aggiungi un posto a tavola” , “Rugantino” , “Un paio d’ali” , “Alleluja, brava gente”
        
        Compone colonne sonore cinematografiche e sigle di programmi RAI. Insieme a Stefano Natale vince il 1° premio come migliore colonna sonora del “Festival Mondiale Cinema Subacqueo” d’Antibes 1990.
        
        Consulenza e ricerca musicale per lo spot pubblicitario “Illy Caffè”, regia di Francis Ford Coppola.
        
        Assistente musicale nella registrazione del CD live “On such a night” di Sting.
    en: |
        
        Composer and arranger, Andrea begun his professional experience with Carlo Tedeschi musicals, shadowing Stefano Natale.
        
        He has, since then, continued his collaboration with them. His last works included “Clare of God” and “A Flutter of Wings”. He worked at the Sistina theatre in Rome with Garinei and Giovannini (two top art directors) as musical assistant of maestros: G. Ferrio, A. Trovajoli and C. Mattone in the following musicals: “Alleluia Brava Gente”, “Rugantino”, “Un paio d’ali”, “Aggiungi un posto a tavola” and “Scugnizzi”.
        
        Together with Stefano Natale, won the first prize as Best Soundtrack of a Documentary-Film: “Angela degli Abissi” at the Underwater World Film Festival in 1990 in Antibes.
        
        He worked as musical consultant to an advertising spot of a famous coffee producer (Illy) under the direction of Francis Ford Coppola and as musical assistant in the live CD recording of Sting “On such a night”.
    de: |
        Komponist, Arrangeur und Dirigent. Er beginnt seine Tätigkeit als Komponist,  Arrangeur und Dirigent im Jahr 1985 und arbeitet mit bei der Realisierung vieler Musicals, Fernsehprogramme, Kinofilme und Schallplattenprojekte. Während seiner Karriere arbeitet er mit vielen Autoren, Regisseuren und italienischen Künstlern zusammen, als da sind: Carlo Tedeschi, Pietro Garinei, Armando Trovajoli, Nicola Piovani, Riz Ortolani, Claudio Mattone, Enrico Montesano, Rodolfo Laganà ed Enrico Brignano. Zusammen mit dem Komponisten Stefano Natale gewinnt er 1990  den Preis für die die beste Filmmusik für den Dokumentarfilm "Angela degli abissi" beim weltweiten Unterwasserkinofestival von Antibes. 1999  arbeitet er als musikalischer Berater mit Francis Ford Coppola am Werbespot für Illy Caffè, zusammen. 2001 ist er musikalischer Assistent bei der live-Aufnahme von Stings CD "On such a night". Er komponiert Filmmusik für Kino, Fernsehen und Theater und realisiert verschiedene Musicals als Komponist und Arrangeur, darunter "Chiara di Dio" von Carlo Tedeschi, das seit mehr als 10 Jahren regelmäßig in Assisi aufgeführt wird. In der Saison 2014-2015 ist er Komponist und Arrangeur dreier Theaterstücke: Evolushow von Enrico Brignano, "Nudo proprietario" von Rodolfo Laganà und "Tutto dipende da me.... O quasi" von Paola Tiziana Cruciani, Gianni Quinto und Marco Rea. In der selben Saison produziert er die Filmmusik für den Film "A Dark Rome" von Andrés Rafael Zabala, ein Spielfilm, der wichtige internationale Anerkennungen wie: "honorable mention Award" auf dem Festival L.A. Neo Noir Film Festival von Los Angeles USA 2014, "Nominated - TIFVA am Toronto International Film and Video Awards 2014, Nominations Best Feature, Director, Supporting Actor and Winner "BEST CINEMATOGRAPHY" PRICE am Macabre Faire Film Festical di New York, USA 2015 gewinnt. Der Film ist außerdem im Wettbewerb am Fantafestival 2015 in Rom und am Marbella International Film Festival 2015. Er produziert außerdem die Filmmusik für den Kurzfilm "Frammenti" von Raffaello Sasson, der bei wichtigen italienischen und internationalen Filmfestivals teilnimmt und offiziell für das International Film Festival von Los Angeles 2015 ausgewählt wurde. Außerdem arbeitet er ebenfalls im Kino als musikalischer Berater und als Schlagzeugtrainer beim Remake des Films Ben Hur mit Regisseur Timur Bekmambetov und Morgan Freeman, der von der MGM produziert wurde.
 
