carlo-par1:
    it: |
       
        Attore, regista, poeta, scrittore e pittore, Carlo Tedeschi nasce a Rapallo nel 1951.
        
        Comincia a dipingere sin dall’infanzia, il suo primo quadro datato risale al 1957, e giovanissimo si dedica al teatro.
        
        Nel 1978 conosce Leo Amici: questo incontro segna la sua vita.
        
        Si trasferisce a Cattolica (RN), accanto a Leo Amici e a Maria Di Gregorio, per dedicare totalmente la sua vita al prossimo e alla realizzazione di opere umanitarie dedicate alla pace, all’amore e alla fratellanza.
        
        Nel 1983 da vita, insieme a Leo Amici che ne è il promotore, all’associazione umanitaria Dare e realizza il Centro Ecumenico Internazionale “Lago di Monte Colombo” (prov. RN), che prevede tra l’altro la costruzione di una serie di strutture dedicate alla solidarietà, alla realizzazione e alla socializzazione dei giovani.
        
        Nel 1985 fonda e dirige l’Accademia d’arte e formazione professionale, fucina di artisti internazionali di grande fama e professionalità.
        
        Nel 1986 arriva al successo con il musical “Sicuramente Amici” che scrive, dirige ed interpreta.Nello stesso anno Leo Amici scompare ed egli ne continua l’opera sociale ed umanitaria affiancato da Maria Di Gregorio.
        
        Da allora, scrive e dirige altri dieci musical originali, che lo portano a calcare le scene dei maggiori teatri italiani ed al successo della Compagnia Teatrale del Lago.
        
        Ma Carlo Tedeschi è soprattutto un uomo di fede: collabora con numerose diocesi italiane, operatore pastorale è animatore di Centri di Ascolto del Vangelo e di catechesi per i giovani.
        
        Divenuto regista suo malgrado, gli spettacoli, così come tutta la sua produzione artistica, diventano uno strumento di evangelizzazione per diffondere il messaggio d’amore e di amicizia dell’insegnamento cristiano, per riscoprire i valori, per offrire, soprattutto ai giovani, un esempio di vita cristiana.Nel 2002 costituisce la Fondazione Leo Amici, ente riconosciuto.
        
        Nel 2004 scrive e dirige il nuovo musical “Chiara di Dio”, sulla figura di Santa Chiara accanto a San Francesco d’Assisi.
        
        Link sito <a href="http://www.carlotedeschi.it">http://www.carlotedeschi.it</a>
    en: |
        
        Actor, director, poet, writer and painter. Carlo Tedeschi was born in Rapallo (Genoa, Italy) in 1951.<br> He started painting when he was only a child. His first painting dates back to1957, and he started devoting himself to the theatre when he was still very young.
        
        Later, he moved to Cattolica (Rimini) beside Leo Amici and Maria di Gregorio because he wanted to dedicate his life entirely to his neighbour and to the fulfilment of humanitarian works dedicated to peace, love and brotherliness.
        
        In 1982 he gave life, together with its promoter Leo Amici, to the humanitarian Association Dare and realized the International Ecumenical Centre “Lake of Monte Colombo” (Rimini Province) that included, among other things, buildings dedicated to solidarity and to the realization and socialization of the young.
        
        In 1985, he founded and directed the Academy of Art and formation to the profession which became a breeding ground for famous professional artists.
        
        In 1986, he gained success with “Sicuramente Amici” (Friends for sure) which he wrote, directed and interpreted.
        
        Leo Amici died in the same year, and he prosecuted his social and humanitarian work sided by Maria di Gregorio.
        
        Since then he has written 17 original musicals which have carried him to the stages of the major Italian theatres and brought success to his company.
        
        But, above all, Carlo Tedeschi is a believer (or man of faith): he cooperates with many Italian Dioceses. As a pastoral worker, he animated the centres for the Gospel Listening and catechesis for the youngest ones.
        
        As a director, his shows as well as all his artistic productions, have become a means of evangelization with the aim of spreading the message of love and friendship of the Christian teaching, to rediscover values, to offer, especially to the young ones, an example of Christian life.
        
        In 2002 he constituted the Leo Amici Foundation, a recognized body.
        
        In 2004 he wrote and directed his new musical “Chiara di Dio” based on St. Claire’s life beside St. Francis from Assisi.
        
        Link website <a href="http://www.carlotedeschi.it">http://www.carlotedeschi.it</a>
    de: |
        Schauspieler, Regisseur, Dichter, Schriftsteller und Kunstmaler, Carlo Tedeschi ist 1951 in Rapallo geboren. Er beginnt schon in der Kindheit mit der Malerei, sein erstes datiertes Bild stammt von 1957, und widmet sich schon in jungen Jahren dem Theater.
        
        1978 trifft er auf Leo Amici: diese Begegnung prägt sein Leben. Er zieht nach Cattolica(RN), um an der Seite von Leo Amici und Maria di Gregorio, sein Leben ausschließlich seinem Nächsten zu widmen, und um humanitäre Aktivitäten die dem Frieden, der Liebe und der Brüderlichkeit gewidmet sind, zu realisieren.

        1983 ruft er zusammen mit dem Initiator Leo Amici die humanitäre Vereinigung "Dare" (Geben) ins Leben und stellt das internationale ökumenische Zentrum "Lago di Monte Colombo" (prov. RN) auf die Beine, das unter anderem den Aufbau einer Reihe von Einrichtungen vorsieht, die der Solidarität und der Verwirklichung und Sozialisierung Jugendlicher dienen sollen. 1985 gründet und leitet er die Akademie für Kunst und professionelle Fortbildung, eine Schmiede internationaler Künstler guten Rufes und großer Professionalität.

        1986 hat er Erfolg mit dem Musical „Sicuramente Amici“, das er schreibt, Regie führt und auch als Akteur zum Einsatz kommt. Im selben Jahr stirbt Leo Amici aber er führt das Soziale und humanitäre Wirken Leo Amicis, unterstützt von Maria di Gregorio, fort. Von da an schreibt er weitere zehn originale Musicals bei denen er auch die Regie führt, was ihn auf die bedeutendsten Bühnen Italiens, und zum Erfolg des Theater-Emsembles „Compagnia Teatrale del lago“ führt. 

        Aber Carlo Tedeschi ist hauptsächlich ein Mann des Glaubens: er arbeitet mit zahlreichen italienischen Diözesen zusammen, ist pastoraler Mitarbeiter und Triebfeder für Zentren der Anhörung des Evangeliums und den Katechismus für Jugendliche.

        So, unbeabsichtigt zum Regisseur geworden, werden seine Aufführungen und alle seine Künsterlischen Produktionen ein Instrument der Evangelisierung um die Botschaft der Liebe und der Freundschaft der Christlichen Lehre zu verbreiten, und damit die Werte wieder zu entdecken um, hauptsächlich Jugendlichen, ein Beispiel christlichen Lebens, anzubieten. Im Jahr 2002 gründet er die Stiftung Leo Amici, eine anerkannte Körperschaft.

        2004 schreibt er das neue Musical „Chiara di Dio“, das von der heiligen Klara von Assisi, an der Seite des heiligen Franziskus, handelt, und führt auch die Regie.
