    -   it: 
            par: |
                “...Vengo da San Damiano e sono uno dei tanti che hanno organizzato le celebrazioni per i 750 anni dalla morte di S. Chiara. Ho conosciuto Carlo e dopo aver visto il Presepe Vivente “Un vagito nella notte” durante il periodo natalizio a Santa Maria degli Angeli, gli ho chiesto, quasi per scherzo, di realizzare un musical su S. Chiara. Lui mi ha detto sì. Si è fatto aiutare dalle Fonti Francescane e la S. Chiara che ne è emersa non è stucchevole, ma una donna vera, l’altra Maria, la famosa altra Maria. A ciò si aggiunge la complementarietà con Francesco ed ecco l’altro Cristo e l’altra Maria. La storia della salvezza è iniziata con l’uomo e la donna e finirà sempre così, con l’uomo e la donna che non si possono separare. Ecco il mio amore spassionato per Chiara, perché la mia vocazione è nata proprio in un monastero di clarisse, lì ho capito che il Signore mi chiamava alla vita francescana. Ho detto anche ai miei superiori che questo spettacolo si doveva fare a S. Damiano, dentro S. Damiano, nei luoghi di S. Damiano, dove lei è vissuta per 42 anni. Di solito è una cosa impossibile, nel senso che non danno molti permessi, è un santuario particolare, antico. Ma loro, i miei superiori, subito mi hanno detto di sì. E allora questo spettacolo sarà a S. Damiano l’11 e il 12 Agosto, di sera, e Chiara rivivrà nei luoghi originali dove lei ha vissuto e dove ha fondato l’ordine delle sorelle povere. Ringrazio Carlo, ringrazio tutti, anche perché ho visto che i suoi spettacoli trasmettono qualche cosa di più; io penso che catechizzino e trasmettano quel bisogno di bellezza insito nell’uomo. Penso che solo la bellezza salverà il mondo e non lo salveranno le grandi potenze, il mondo, adesso, ha bisogno di questo”.

            name: Padre Giuseppe
        de: 
            par: |
                „… Ich komme aus San Damiano und bin einer der vielen, die die Feierlichkeiten zum 750. Gedenkjahr des Todes der hl. Klara mit organisiert hat. Ich habe Carlo kennengelernt und nachdem ich die lebendige Krippe „un vagito nella note“ in der Weihnachtszeit in Santa Maria degli Angeli gesehen habe, habe ich Ihn, sozusagen aus Spaß gefragt, ob er nicht ein Musical über die hl. Klara auf die Beine stellen möchte. Er hat zugesagt. Er hat sich Hilfe aus den franziskanischen Quellen geholt, und die hl. Klara, die zum Vorschein kam, war nicht langweilig, sondern eine wahrhafte Frau, die andere Maria - die berühmte andere Maria. Hier fügt sich die Komplementarität (das sich Ergänzen von verschiedenen Dingen oder Aspekten) mit Franziskus an und schon haben wir den anderen Christus und die andere Maria. Die Heilsgeschichte hat mit Mann und Frau begonnen und wird auch so enden -  mit Mann und Frau, die man nicht von einander trennen kann. Daher auch meine unvoreingenommene Liebe zu Klara. Meine Berufung kam in einem Klarissenkloster an Licht; dort habe ich verstanden, dass der Herr mich zu einem franziskanischen Leben ruft. Ich habe auch meinen Vorgesetzten gesagt, dass man dieses Musical in San Damiano aufführen müsste, genau an dem Platz, wo Sie 42 Jahre lang gelebt hatte. Für gewöhnlich ist so etwas unmöglich, das heißt, es werden nicht viele Genehmigungen erteilt weil es ein antikes, ganz besonderes Heiligtum ist, doch meine Vorgesetzten haben sofort eingewilligt. Jetzt wird das Musical am 11. und 12. August abends in den Mauern San Damianos aufgeführt werden, und Klara wird an den Originalschauplätzen, dort wo sie gelebt und wo sie den Orden der armen Schwestern gegründet hat, zu neuem Leben erwachen. Ich danke Carlo und allen anderen, auch weil ich verstanden habe, dass seine Stücke eine ganz besondere Ausdruckskraft haben. Ich denke, dass sie katechisieren und den Wunsch nach der Schönheit übermitteln, die dem Menschen innewohnt. Ich denke es ist allein die Schönheit, die die Welt retten wird, nicht die großen Mächte, die Welt, es ist das, was sie jetzt braucht."
            name: Padre Giuseppe
    -   it: 
            par: |
                Annamaria, ogni volta, come del resto tutti i ragazzi, ma in maniera particolare e sempre nuova, riesci a commuovermi profondamente per il modo unico, genuino, forte e così spontaneo in cui interpreti la figura della nostra amata Madre Chiara, facendoti penetrare dalla sua spiritualità meravigliosa, ma unendovi con generosità e naturale inclinazione, la gioia e l'Amore del tuo cuore, che sento grande.
                
                Fin dal primo istante in cui vidi, in lacrime, la prima volta il Nostro spettacolo (permettimi questa piccola licenza... poichè, come dicevano i santi, è nostro ciò che amiamo), mi sono sentita profondamente vicina al vostro cammino e che finalmente qualcuno era riuscito a far vibrare in me corde così belle (che da sempre ho portato nel silenzio del cuore)..., da rimanere senza fiato! È una gioia indescrivibile trovare persone che diano voce a ciò che di più grande risuona in noi..ma che così di rado possiamo condividere, spesso proprio con coloro che più amiamo!
                
                Benedico Dio per avervi incontrati tutti e perchè il Signore abbia trovato anche questo prezioso canale per raggiungere i nostri cuori.
            name: Ombretta
        de: 
            par: |
                Annamaria, wie auch alle anderen Akteure berührst du mich aber im Besonderen jedes mal aufs Neue zutiefst und auf einzigartige, authentische starke und spontane Weise. Es ist die Art, wie du unsere geliebte Mutter Klara interpretierst, indem du dich von Ihrer wunderbaren Spiritualität erfüllen lässt, dich aber auch mit Edelmut und natürlicher Neigung mit deiner Freude und der Liebe deines Herzens, das ich als groß erachte, vereinigst.

                Seit dem ersten Augenblick, als ich unter Tränen "unser" Musical sah (erlaube mir diese kleine Freiheit… denn, wie die Heiligen sagten: alles, was wir lieben, ist unser), habe ich mich in innigster Weise so nah an eurem Weg gefühlt, denn endlich ist es jemandem gelungen, in mir so wunderbare Saiten zum schwingen zu bringen (die ich bisher immer in der Stille meines Herzens trug)… atemberaubend. Es ist eine unbeschreibliche Freude, Menschen zu treffen, die dem Größten, was uns erfüllt, eine Stimme geben…. wir aber so selten mit jemanden teilen können, oftmals gerade mit denen nicht, die wir am meisten lieben!

                Ich preise Gott dafür, daß ich euch getroffen habe, und weil Er diesen wertvollen Kanal, unsere Herzen zu erreichen, gefunden hat .
            name: Ombretta
    -   it: 
            par: |
                "Grazie perché, da questa breve rappresentazione sulla morte di Santa Chiara, siamo stati portati in alto per gettare lo sguardo verso il cielo, in quella dimensione della volontà di Dio."

            name: Frate Stefano
    -   it: 
            par: |
                Carissimo Sig. Carlo, ci avevano detto che il musical “Chiara di Dio” era bello, ma non pensavamo che fosse di un messaggio così forte ed emozionante. Alla capacità artistica dei suoi componenti si unisce una spiritualità profonda che avvolge il cuore, di chi ascolta e vede, di una pace profonda che dona forza per riprendere o continuare un cammino d’amore verso Dio. Abbiamo ascoltato con interesse le sue presentazioni e abbiamo colto nel suo spirito l’azione della grazia che lavora intensamente nel cuore, lo sentiamo partecipe della nostra vita e vocazione, abbiamo percepito come il messaggio di Chiara e Francesco ci unisce e ci guida nel nostro cammino verso il Padre. Rimaniamo uniti nella preghiera e lo Spirito che guida le nostre menti e i nostri cuori sia sempre l’ispiratore d’ogni arte in lei e in tutti gli artisti che compongono la compagnia. Grazie!</p>
            name: Suor Chiara Isabella e Sorelle
    -   it:
            par: |
                Carissimo, è bello sentirci uniti nella fede e nell’amore, così tenero ed infinito del Padre delle Misericordie come Lo chiamava la nostra madre Santa Chiara, “Chiara di Dio”! Non poteva nascere un’espressione più bella! Veramente sono commossa e con me le mie sorelle ed amici che domenica 11 Luglio abbiamo visto il DVD “Chiara di Dio”. È semplicemente splendido! Come ci piacerebbe poterlo vedere nella sua completezza!
                
                Però siamo figlie di Chiara, che ha scelto per le sue sorelle “di vivere rinchiuse” per essere libere per Lui. Comunque, da parte mia, farò il possibile affinché il più grande numero possibile di persone possano vederlo, ne vale la pena! In quest’anno del centenario, nel nostro piccolo, non ci siamo risparmiate, né tempo né energie per far conoscere la nostra<br>Madre. Questa sua opera teatrale completa la nostra gioia.
                
                Grazie! Grazie infinite! Come segno del nostro affetto e gratitudine promettiamo di ricordare te, i tuoi ragazzi, tutti i collaboratori di quest’opera meravigliosa che il Signore ti ha affidato.
                
                E Tu Signore sii benedetto.
            name: Suor Maria Aparecida
    -   it: 
            par: |
                “Fratelli e sorelle vi saluto con le parole di Chiara: “Che il Signore sia con voi e voi siate sempre con Lui”. Tra poco vedremo il musical “Chiara di Dio”, io lo vedrò per la seconda volta e vorrei invitarvi a seguirlo soprattutto con il cuore, perché è Chiara che parla in questo musical e mi sembra una bellissima idea iniziare questo incontro proprio in atteggiamento di preghiera.<br>Vi invito allora al silenzio, magari anche per ripetere quella preghiera che Francesco recitava qui, di fronte al Cristo di San Damiano, in modo che lo Spirito del Signore apra il nostro cuore per accogliere veramente il messaggio, ancora attualissimo, che Chiara ci offre dopo 750 anni dalla sua morte. Chiara ha finito qui i suoi giorni ringraziando il Signore perché l’aveva creata. Con questa predisposizione diciamo insieme a lei la preghiera che Gesù ci ha insegnato: Padre nostro…”
            name: P. José Rodriguez Carballo
    -   it: 
            par: |
                Cosa non ho avuto la grazia di vedere?
                
                Che lavoro immane hanno fatto quei giovani per trasmettere una santa memoria. L’amore non ha confini, la fede sposta le montagne si dice. A San Damiano la fede e l’amore hanno fatto rivivere anche le pietre ed hanno permesso a noi uomini del 2004 di essere presenti a ciò che è accaduto 750 anni fa. La collina si è illuminata di luci e tutt’intorno è risuonata di canti e preghiere, gli sguardi dei presenti erano focalizzati sulla scena e gli animi elevati in cielo capaci solo di pregare. Perdonate, povere parole per dire cose grandi. Io sono stata accompagnata per tutta la sera da una parola che dava significato e si ritrovava in ogni sequenza: “Chi compie la volontà del Padre è per me fratello, sorella e madre.” Il tema della maternità umana e della maternità spirituale che genera la vita e ci fa fratelli, sorelle e madri di Cristo, in Cristo e per Cristo. Dalla madre terrena Chiara imparo cos’è l’obbedienza e così diviene madre e sorella di Cristo e delle sorelle che serve, aiuta, conforta ecc.. È per le sue figlie che invoca aiuto a Dio “difendi tu le figlie tue”. 
                
                Sempre un essere Madre e Figlia insieme. Ma perché mi stupisce questo? Cos’è San Damiano? Cos’è stato? Cosa fa San Damiano? CHIAMA ALLA VITA, genera all’amore di Cristo, non è forse a San Damiano che Francesco è stato chiamato da Dio? Non è a San Damiano che pone la sua pianticella? Ecco perché a San Damiano, anche in Agosto, si possono trovare CERASE perché è come dire che l’amore fa nascere i suoi frutti in ogni tempo.
                
                Alcuni, sapendo che più volte ho visto questo spettacolo, mi hanno domandato: “Perché continui a vederlo, che ci trovi”? Io ho fatto un minuto di silenzio nel quale mi è tornato alla mente un episodio di dieci anni fa, quando ad una meravigliosa bambina di cinque anni che non si stancava mai di vedere la cassetta di Biancaneve, ho detto: “Marilù, ma non ti sei stufata di vedere sempre questa storia?” E lei senza pensare mi rispose “perché mi fa pensare cose tanto belle, anche quando piove e non posso giocare fuori”. Così ho risposto loro: “perché mi fa pensare cose belle anche quando piove nel cuore e non puoi andare lontano o fuori da te". Grazie per aver dato a me ed a tanti la possibilità di pensare cose belle perché per me ciò che è bello è buono e ciò che è buono è Dio
            name: Suor Annamaria
    -   it:
            par: |
                Carissimo Carlo,
                
                Il Signore le dia Pace!
                
                Dal Rwanda veniamo per dirle la nostra gratitudine per quanto fate per l’Ordine di Santa Chiara qua, nella terra rwandese, dedicandole una bella iniziativa. Ne siamo veramente commosse e ci mancano le parole per dire quello che c’è nel nostro cuore e come ci sentiamo amate e sostenute per andare avanti nel servizio del Signore sulle orme di Santa Chiara.
                
                Nel centenario del transito della Madre Chiara, abbiamo pensato tanto a voi e chiesto tante grazie per la vostra compagnia. Siate sicuri che siete nel suo cuore materno e che la vostra iniziativa per il bene delle sue Figlie è gradita. Con “Chiara di Dio” voi cooperate alla conoscenza della nostra Santa Madre e siete i suoi messaggeri in Italia, in Rwanda e nel mondo intero. Tante grazie per averci inviato il disco e i libretti; così partecipiamo anche a distanza, seguendo lo svolgimento e i canti con la bella musica. È un vero apostolato! Le sorelle della nuova fondazione stanno bene e vi ringraziano tanto. I lavori di costruzione seguono le tappe e sono iniziati con la chiesa legata al coro del monastero. Pregate dunque per loro e per noi affinché siamo pietre viventi con le quali il Signore forma il suo edificio spirituale. Affidiamo ciascuno alla materna protezione di Maria e Chiara affinché portino a compimento tutti i vostri desideri di bene a Gloria di Dio. Con grande riconoscenza.
            name: Le sorelle Clarisse di Kamonyi e Musambira / Rwanda
    -   it: 
            par: |
                Solo il Signore sa quali e quante grazie ha voluto regalare a tutti noi attraverso la visione del musical “Chiara di Dio”. Vorrei dire uno spettacolo “ispirato”. Se è vero che Dio è bellezza, sono convinto che un riflesso della Sua Luce è filtrato attraverso i vostri volti, le vostre musiche, le vostre danze.
                
                “Chiara di Dio” è un’opera bella, scaturita dal soffio stesso di Colui che è la bellezza che salverà il mondo! Con l’augurio che possiate presto tornare a Napoli per condividere con altri fratelli e sorelle la stessa gioia e la stessa emozione che abbiamo provato noi nella notte di sabato 19 Febbraio. Il Signore vi dia pace! A presto.
            name:   Frate Gianluca
    -   it: 
            par: |
                “Il Signore, il Signore… Quanto è grande il Signore!”, esclama Chiara nel musical “Chiara di Dio”, una lode che abbiamo ripetuto spesso nei sei lunghi mesi di preparazione di questo spettacolo e che oggi, più che mai, dopo aver sperimentato sensazioni, emozioni, amicizia e soprattutto tanta fede e dopo aver assaporato un angolo di paradiso, ribadiamo con forza e certezza. Stiamo parlando della meravigliosa esperienza vissuta dall’incontro con Carlo Tedeschi e Daniela Natale, Annamaria Bianchini, Stefano Natale e Maihri, Tiziana, Costantino, Giacomo e tante altre splendide persone che abbiamo avuto la gioia di conoscere e che, con tanto amore, ci hanno accolto a maggio ad Ulignano, tra le verdi colline della Toscana, a giugno a Pisticci per il musical “Un fremito d’ali” e a settembre, insieme ai nostri giovani, al Lago di Monte Colombo dove, tra “Pace, Amore e Fratellanza”, ci hanno parlato dei fondatori di questo luogo Leo Amici e Maria Di Gregorio. Abbiamo visitato le strutture ricche di storia di questo “Piccolo Paese fuori dal Mondo” in cui davvero si vive secondo l’insegnamento di Gesù. Attraverso le testimonianze di fede, il canto e la luce che si intravedevano nei loro volti, abbiamo gustato la vera bellezza, riflesso di quella divina, momenti di comunione e tanta spiritualità.
                
                Lo avevamo capito subito, già dopo la prima visione del musical “Chiara di Dio” nel settembre del 2005 a Loreto, che non si trattava di un semplice spettacolo, che non erano soltanto artisti. Al di là della bravura, della professionalità, c’era qualcosa di più grande che traspariva dalle voci, dai corpi e dai volti; qualcosa che ci ha messo in comunione con Francesco e Chiara, li ha resi presenti, vivi: tutti loro erano innamorati di Cristo! Anche noi in parrocchia, nel nostro piccolo, da anni utilizziamo il teatro come strumento di evangelizzazione per formare i giovani credenti e non, praticanti e non, per trasmettere il messaggio cristiano. Ad agosto abbiamo presentato il musical “Chiara di Dio” e abbiamo avuto la gioia di avere tra noi Annamaria e Titti che con tanto sacrificio ci hanno onorato della loro presenza e del loro sostegno.
                
                Spesso ci chiediamo se davvero questo sia uno strumento valido per portare Gesù nel cuore dei giovani, soprattutto quando i risultati non sono quelli che ci si augurava. Ma, dopo quest’incontro con Carlo, Annamaria e la Compagnia Teatrale, siamo sempre più consapevoli che, qualunque sia lo strumento, è necessario partire da Cristo se vogliamo portarLo agli altri.
                
                La preghiera, l’appartenenza alla Chiesa, la vita sacramentale e l’amore per il prossimo sono il “segreto” di questi ragazzi e dei loro maestri, “segreto” che ci auguriamo si sia reso manifesto a noi tutti, ai nostri giovani, a volte un po’ superficiali nella vita di fede.
                
                Carissimi amici in Cristo, vi ringraziamo di vero cuore per l’emozione, la gioia e la testimonianza che ci avete trasmesso. Questa esperienza, che in ognuno di noi ha lasciato una traccia profonda, è stata fondamentale per il proseguimento del nostro cammino.
                
                Abbiamo imparato tanto da voi, siamo tornati a casa ricchi di tanta bellezza, luce, di tanto amore, della grazia di Dio. E con Chiara continuiamo a dire in un unico abbraccio: “Il Signore, il Signore… Quanto è grande il Signore!”. Con immensa riconoscenza e infinito affetto
            
            name: Parrocchia "San Rocco", Stornara
    -   it: 
            par: |
                Carissimi tutti del cast di “Chiara di Dio”, sono don Carlo, quel giovane prete che con i miei ragazzi abbiamo assistito allo spettacolo domenica scorsa e con i quali poi avete fatto anche una fotografia…
                
                vrei tante cose da dire ma mi piace riassumerle in una parola sola: GRAZIE!
                
                Abbiamo vissuto un vero pomeriggio di grazia e di invito alla Bellezza…
                
                Grazie per averci affascinato senz’altro con la vostra bravura e professionalità ma soprattutto con la vostra gioia ed entusiasmo… I miei ragazzi erano letteralmente affascinati e entusiasti di questo vostro lavoro… e lo sono anch’io…
                
                Sono prete da appena un anno ed è stata per me l’occasione di ripensare al perché ho scelto questa strada, a Chi ho deciso di donare al mia vita… Grazie davvero di cuore…

            name: Don Carlo 
    -   it: 
            par: |
                Ciao mi chiamo Raffaele e sono un seminarista.. Sono venuto a vedere lo spettacolo e volevo complimentarmi con voi… siete riusciti a trasmettere Dio in modo splendido… Attraverso di voi Egli mi ha raggiunto e mi ha accarezzato il cuore… Quindi vi ringrazio sentitamente per questa occasione di “preghiera” e incontro con Dio che mi avete concesso con il vostro spettacolo…

            name: Raffaele
    -   it: 
            par: |
                Sono un sacerdote di Barletta e ho assistito alla rappresentazione del Musical “Chiara di Dio” ad Assisi. Desidero esprimere il mio ringraziamento per una rappresentazione tra le più belle che abbia mai visto in vita mia. Sono rimasto letteralmente folgorato! Avrei voluto conoscere uno per uno gli interpreti, abbracciarli e ringraziarli... Grazie per avermi dato una gioia immensa con il musical “Chiara di Dio” che sarà per sempre scolpito nel mio cuore.
            name: Don Francesco
    -   it: 
            par: |
                Grazie!
                
                Sono stata, Domenica 17 Luglio, a Longiano ed ho assistito al vostro meraviglioso musical. Ora stò riascoltando il CD e sembra quasi di ritornare a quella bellissima sensazione che ho provato guardando gli attori sul palco e ascoltando le musiche e le voci. Vorrei complimentarmi tanto con il regista e con ognuno della compagnia teatrale, perchè siete riusciti con molta semplicità e delicatezza e, soprattutto, riportando continue citazioni dalle fonti francescane, senza variare nulla dalla originalità dei testi. Complimenti anche per i balletti, i costumi, le luci, le scenografie, tutto aveva una grande armonia e soprattutto si percepiva “qualcosa di speciale”, forse era la mano del Signore che trasmetteva a tutti voi un “qualcosa in più”, o forse siete voi tutti che “vivete” in un certo modo tutto ciò che fate, quello che ognuno di noi dovrebbe cercare di fare nella propria vita…
            name: Federico
    -   it:
            par: |
                Sono la responsabile di un gruppo parrocchiale di giovani di ben 38 elementi.
                
                Vi scrivo per ringraziarvi per quello che date nei vostri spettacoli, per i messaggi forti e intensi che riuscite a comunicare. Da quando ho visto “Chiara di Dio” con un gruppo di ragazzi, non ho più smesso di seguirvi. Non ci crederete ma i ragazzi, alcuni di loro anche con grandi problemi, riescono a cantare per la strada “Beato sia quel giorno” o “Mi illumino di Te” in un paese in cui non c’è nulla per loro, anzi.
                
                Ed è solo per merito vostro.
                
                Mi piacerebbe realizzarlo insieme a loro, naturalmente in piccolo perché la nostra parrocchia non è grande...
                
                Infine, solo una piccola testimonianza; sono francescana nel cuore e, ogni volta che sento i nomi di Francesco e Chiara, non riesco a fermare il cuore. Fino a poco tempo fa, ero convinta che solo operando grandi cose potevo rendere loro giusta lode, oggi, invece, grazie a voi ho riscoperto la loro vera natura: essere piccoli seminatori in un campo senza fine.
                
                Spero di rivedervi presto.
            name: Margaret
